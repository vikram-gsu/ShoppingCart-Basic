<!DOCTYPE html>
<html ng-app="ShoppingCart">
<head>
	<title>Shopping Cart app with Angular</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div ng-controller="shoppingCartController as list">
		<input type="text" ng-model="list.itemName">
		<input type="text" ng-model="list.itemQuantity">
		<button ng-click="list.addItem()">Add Item</button>
		{{list.lastRemoved}}
		<br>
		<shopping-cart title="{{list.title}}" remove-item="list.removeItem(index)" items="list.items"></shopping-cart>
	</div>
	<spinner-app></spinner-app>

	<script type="text/javascript" src="lib/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="lib/angular.min.js"></script>

	<script src="src/ShoppingCart/shoppingCart.module.js"></script>

	<script src="src/ShoppingCart/shoppingCart.component.js"></script>
	<script src="src/ShoppingCart/shoppingCart.controller.js"></script>
	
</body>
</html>
